    <main>

        <h1>Contacto</h1>
        <h2>Para dejarnos un mensaje completa el siguiente formulario:</h2>

        <form>
            <label for="nombreApellido">Nombre y Apellido:</label>
            <input type="text" name="nombreApellido" required>

            <label for="correoElectronico">Correo electrónico:</label>
            <input type="email" name="correoElectronico">

            <label for="pass">Contraseña:</label>
            <input type="password" name="pass">

            <label for="mensaje">Deja tu mensaje:</label>
            <textarea name="mensaje" id="" cols="30" rows="10"></textarea>

            <label for="sexo">Indica tu sexo:</label>
            <input type="radio" value="M" name="sexo"> M 
            <input type="radio" value="F" name="sexo"> F
            <input type="radio" value="NsNc" name="sexo"> NsNc
            
            <label for="terminos">Elija la siguiente opción:</label>
            <input type="checkbox" value="1" name="terminos" required> Acepto términos
            <input type="checkbox" value="2" name="terminos"> Acepto las cookies
            <input type="checkbox" value="3" name="terminos"> Acepto este formulario

            <label for="pais">¿De que pais sos?</label>
            <select name="pais">
                <option value="ARG">Argentina</option>
                <option value="ESP">España</option>
            </select>

            <fieldset>
                <legend>Datos de facturacion:</legend>
                <label for="nombreApellido">Nombre y Apellido:</label>
                <input type="text" name="nombreApellido" required>
                <br>
                <label for="correoElectronico">Correo electrónico:</label>
                <input type="email" name="correoElectronico">
            </fieldset>


            <input type="submit" value="Enviar">

            <input type="reset" value="Borrar">

            <input type="button" value="Reestablecer">

        </form>





    </main>

    </section>
